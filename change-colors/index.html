<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title> </title>
</head>

<body>

    <div class="container__whole">
        <h2 id="change-color"> Change Buttons Color</h2>
        <div class="container__buttons">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <div class="btn-div">

                <button class="btn btn-primary">Gui!</button>
                <button class="btn btn-outline-primary">Jess!</button>
                <button class="btn btn-warning">Jo!</button>
                <button class="btn btn-success">Ro!</button>
                <button class="btn btn-info">Pete!</button>
                <button class="btn btn-danger">Art!</button>
                <button class="btn btn-light">Val!</button>
                <button class="btn btn-dark">Ju!</button>
                <button class="btn btn-link">Lau!</button>                
                <button class="btn btn-outline-secondary">Liv!</button>
                <button class="btn btn-outline-light">Re!</button>
                <button class="btn btn-outline-success">Ger!</button>
                <button class="btn btn-outline-danger">Cat!</button>
                <button class="btn btn-outline-warning">Hen!</button>
                <button class="btn btn-outline-info">Di!</button>
                <button class="btn btn-outline-dark">Ale!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
