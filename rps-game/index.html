<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papers, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container__whole">
        <h1>Rock, Paper, Scissors</h1>
        <div class="container__images" id="container-rps">
            <img id="rock" alt="image of a rock"
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/emojipedia/240/rock_1faa8.png"
                height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" alt="image of a toilet paper"
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/whatsapp/238/roll-of-paper_1f9fb.png"
                height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" alt="image of a scissors"
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/whatsapp/238/black-scissors_2702.png"
                height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
